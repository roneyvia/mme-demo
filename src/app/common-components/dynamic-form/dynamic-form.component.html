<form novalidate (ngSubmit)="onSubmit(form.value)" [formGroup]="form">
  <div *ngFor="let prop of objectProps">
    <label [attr.for]="prop">{{prop.label}}</label>

    <div [ngSwitch]="prop.type">
      <input *ngSwitchCase="'text'"
       [formControlName]="prop.key"
       [id]="prop.key"
       [type]="prop.type">

      <input *ngSwitchCase="'number'" [formControlName]="prop.key" [id]="prop.key" [type]="prop.type" [min]="prop.validation.min"
        [max]="prop.validation.max">

      <div *ngSwitchCase="'radio'">
        <label *ngFor="let option of prop.options">
          <input type="radio" [name]="prop.key" [formControlName]="prop.key" [value]="option.value"> {{option.label}}
        </label>
      </div>

      <div *ngSwitchCase="'select'">
        <select [formControlName]="prop.key">
          <option *ngFor="let option of prop.options" [value]="option.value">
            {{ option.label }}
          </option>
        </select>
      </div>
    </div>

    <!-- Start of Validation Messages of above mentioned elements -->
    <div class="error" *ngIf="form.get(prop.key).invalid && (form.get(prop.key).dirty || form.get(prop.key).touched)">
      <div *ngIf="form.get(prop.key).errors.required">
        {{ prop.label }} is required.
      </div>
      <div *ngIf="form.get(prop.key).errors.min">
        {{ prop.label }} minimum value should be {{ prop.validation.min }}.
      </div>
      <div *ngIf="form.get(prop.key).errors.max">
        {{ prop.label }} maximum value should be {{ prop.validation.max }}.
      </div>
      <div *ngIf="form.get(prop.key).errors.pattern">
        {{ prop.label }} is not valid.
      </div>
    </div>
    <!-- End of Validation Messages of above mentioned elements -->
  </div>
  <p>
    <button type="submit">Save</button>
  </p>
</form>
<hr />
<strong>Form Value</strong>
<pre>{{ form.value | json }}</pre>
<strong>Form is valid:</strong> {{form.valid}}
